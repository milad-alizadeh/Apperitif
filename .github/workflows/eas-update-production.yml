name: EAS Update Production

on:
  push:
    branches:
      - production

jobs:
  eas-update-production:
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.xf
          cache: yarn

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install

      - name: Run Unit Tests
        run: yarn test:unit

      - name: Publish update
        run: eas update --auto
        env:
          EXPO_PUBLIC_ANDROID_CLIENT_ID: ${{ vars.PROD_EXPO_PUBLIC_ANDROID_CLIENT_ID }}
          EXPO_PUBLIC_IOS_CLIENT_ID: ${{ vars.PROD_EXPO_PUBLIC_IOS_CLIENT_ID }}
          EXPO_PUBLIC_SENTRY_DSN: ${{ vars.PROD_EXPO_PUBLIC_SENTRY_DSN }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.PROD_EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_SUPABASE_URL: ${{ vars.PROD_EXPO_PUBLIC_SUPABASE_URL }}

      - name: Upload sourcemaps to Sentry
        run: yarn upload-sourcemap -p ${{ github.ref_name }}
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
