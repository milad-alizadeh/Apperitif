name: EAS Update

on:
  push:
    branches:
      - production
      - staging

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install

      # - name: Publish update
      #   run: eas update --auto

      - name: Determine SENTRY_PROJECT
        id: determine_project_name
        env:
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          if [[ "${{ github.ref_name }}" == "staging" ]]; then
            echo "::set-output name=SENTRY_PROJECT::$SENTRY_PROJECT-staging"
          else
            echo "::set-output name=SENTRY_PROJECT::$SENTRY_PROJECT"
          fi

      - name: Upload sourcemaps to Sentry
        run: yarn upload-sourcemap -p ${{ github.ref_name }}
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          APP_VARIANT: ${{ github.ref_name }}
          SENTRY_PROJECT: ${{ steps.determine_project_name.outputs.SENTRY_PROJECT }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
