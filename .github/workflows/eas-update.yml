name: EAS Update

on:
  push:
    branches:
      - staging
      - production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: yarn

      - name: ğŸ§¶ Install Project Dependencies
        run: yarn install

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: ğŸ”„ Push EAS Update
        run: eas update --branch ${{ github.ref_name }} --message "Update from GitHub Actions"
