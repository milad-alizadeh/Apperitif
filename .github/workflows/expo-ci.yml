name: Expo CI

on:
  push:
    branches:
      - staging
      - production

jobs:
  build-or-update:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v2

      - name: 🌐 Setup Node.js Environment
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: 🧶 Install Project Dependencies
        run: yarn install

      - name: 🚀 Cache Dependencies for Faster Builds
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: 🏗 Setup EAS local builds
        run: yarn global add eas-cli-local-build-plugin

      - name: 🍏 Build & Submit iOS App
        run: |
          eas build --platform ios --non-interactive --local --profile ${{ github.ref_name }} --output ./artifacts/${{ github.ref_name }}.ipa
          eas submit --platform ios --profile ${{ github.ref_name }} --path ./artifacts/${{ github.ref_name }}.ipa

