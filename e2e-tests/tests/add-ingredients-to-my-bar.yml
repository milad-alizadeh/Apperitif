- runFlow: ../prep/login.yml
- tapOn:
    id: 'my-bar-tab'
- assertVisible:
    id: 'empty-bar'
- tapOn:
    id: 'add-ingredients-button'
- tapOn:
    id: 'ingredient-list-item'
    index: 0
- tapOn:
    id: 'ingredient-list-item'
    index: 1
- copyTextFrom:
    id: 'ingredient-list-item'
    index: 0
- tapOn:
    id: 'save-selection-button'
- assertVisible:
    id: 'bar-ingredient-list-item'
    index: 0
    text: '${ maestro.copiedText }'
- tapOn:
    id: bar-ingredient-list-item-delete
    index: 0
- tapOn:
    id: bar-ingredient-list-item-delete
    index: 0
- assertVisible:
    id: 'empty-bar'
